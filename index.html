<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="app.js" type="module" defer></script>

    <title>LogIn Page</title>
</head>
<body>
    <div class="main">
        <div id="loginMain">
           
            <div class="users">
                <div class="title">Login</div>
                <div >
                    <input type="email" name="" id="loginEmail" placeholder="Email..."class="email_pass_container">
                </div>
                <div  class="passwordshow">
                    <input type="password" name="" id="loginPassword" placeholder="password..."class="email_pass_container">
                    
                   <span id="show"><i id="togglePassword" class="fa fa-eye" onclick="showpassword()"></i></span> 
                </div>
                <div class="links">
                     <a href="forget.html">forget password?</a>
                      <a href="singup.html">signup</a> 
                </div>
                <div class="button">
                    <button type="button" onclick="login()">SignIn</button>
                
                </div>
                
               <div class="divider">
                <hr> <span>or</span>  <hr>
            </div>
             
                <button onclick="googleSignIn()" class="google_button">  <img src="assets/google.png" width="15" alt="Google Logo">LogIn With Goggle <div></div></button>
            </div>
             
           
        </div>
    </div>
    
</body>
</html>
